<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mihu ‚ù§Ô∏è Succhi</title>

<style>
body {
    margin: 0;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
    color: white;
    overflow-x: hidden;
}

h1 {
    font-size: 26px;
    margin-top: 30px;
}

img {
    width: 90%;
    max-width: 320px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.7);
}

.btn-container {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #ff1744;
    color: white;
}

#noBtn {
    background-color: gray;
    color: white;
    position: absolute;
}

#message {
    font-size: 22px;
    margin-top: 15px;
}

#letter {
    max-width: 90%;
    margin: 40px auto;
    font-size: 20px;
    line-height: 1.6;
    min-height: 200px;
    white-space: pre-wrap;
}

.heart {
    position: fixed;
    color: red;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>Succhi ‚ù§Ô∏è<br>Will you be Mihu's Valentine?</h1>

<img src="photo.jpg" alt="Mihu and Succhi">

<div class="btn-container">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòÖ</button>
</div>

<div id="message"></div>

<canvas id="fireworks"></canvas>

<button onclick="startMusic()" style="background:#fff;color:#ff1744;margin-top:30px;">
üéµ Tap to Enable Romantic Music
</button>

<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

function startMusic() {
    music.play();
}

noBtn.addEventListener("click", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    message.innerHTML = "Please Succhi ü•∫";
});

yesBtn.addEventListener("click", function() {

    music.play(); // ensure music continues after YES

    document.body.innerHTML = `
    <h1 style='margin-top:60px;'>Happy First Valentine After Marriage ‚ù§Ô∏èüíç</h1>
    <div id="letter"></div>
    <canvas id="fireworks"></canvas>
    `;

    startFireworks();
    typeLetter();
});

function typeLetter() {

    const text = `Succhi ‚ù§Ô∏è

This is our first Valentine as husband and wife‚Ä¶ and I just want you to know how special you are to me.  

Marrying you was the best decision of my life.  
Every day with you feels like a blessing I never want to take for granted.  

You are not just my Valentine‚Ä¶  
You are my home, my peace, my happiness, and my forever.  

I promise to love you, support you, annoy you, protect you, and stand beside you ‚Äî  
in every season of life.  

Thank you for choosing me, Mihu.  
I am the luckiest husband in this world.  

Happy Valentine‚Äôs Day, my beautiful Succhi ‚ù§Ô∏è  

Forever yours,  
Mihu üíñ;

    let i = 0;
    const speed = 40; // typing speed
    const letterDiv = document.getElementById("letter");

    function typing() {
        if (i < text.length) {
            letterDiv.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }

    typing();
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 400);

// Fireworks
function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: x,
                y: y,
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 4,
                radius: 2
            });
        }
    }

    function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.radius *= 0.96;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();

            if (p.radius < 0.5) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    setInterval(createFirework, 700);
    animate();
}

</script>

</body>
</html>
